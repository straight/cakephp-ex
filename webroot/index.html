<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Clash Royal Clan Assistant</title>

    <link href="https://fonts.googleapis.com/css?family=Galada|Ubuntu:400,500,700" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- 
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	 -->
    <link href="css/style.css" rel="stylesheet">
	
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!--
	<script src="https://code.jquery.com/jquery-2.2.2.min.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	-->
	
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <main>
        <header class="header">
            <p class="header__title">My Clash Royal Clan Assistant</p>
            <nav>
                <div class="nav-right hidden-xs">
                    <div class="button" id="btn">
                        <div class="bar top"></div>
                        <div class="bar middle"></div>
                        <div class="bar bottom"></div>
                    </div>
                </div>
            </nav>
        </header>

        <section class="leaderboard">
            <table class="table-fill">
                <thead>
                    <tr>
                        <th class="rank__title">Rank</th>
                        <th class="name__title">Name (Lv)</th>
                        <th class="battle__title">Last War Day<br>Last Battle Day</th>
						<th class="donation__title">Donation<br>Received</th>
                        <th class="wins__title">Consecutive<br>Wins</th>
                    </tr>
                </thead>
                <tbody id="leaderboard">
                    <tr>
                        <td colspan=5>
						Nothing here right now. Submit the API Key and Clan Tag to view the statistics.<br>
						No API Key? Kindly request one in <a href="https://discord.me/RoyaleAPI" target="_blank">RoyalAPI Discord</a>
						</td>
                    </tr>
                </tbody>
            </table>
			
        </section>
    </main>

    <!-- Sidebar -->
    <div class="sidebar donotdisplay">
        <ul class="sidebar-list">
            <li class="sidebar-item">
                <a href="#" class="sidebar-anchor" data-toggle="collapse" data-target="#setKey" aria-expanded="false" aria-controls="setKey">My API Key</a>
                <div class="collapse" id="setKey">
                    <div class="well" id="enterKey">
                        <div class="form-group">
                            <input type="password" id="userKey" class="form-control" placeholder="Your API Key">
                        </div>
                        <button type="button" id="keySubmit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-anchor" data-toggle="collapse" data-target="#setClan" aria-expanded="false" aria-controls="setClan">My Clan Tag</a>
                <div class="collapse" id="setClan">
                    <div class="well" id="enterClan">
                        <div class="form-group">
                            <input type="text" id="userClan" class="form-control" placeholder="Your Clan Tag">
                        </div>
                        <button type="button" id="clanSubmit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
